<div class="body">
  <h1>{{title}}</h1>
  <p>{{subTitle}}</p>
  <p><b>Form: {{isCheck | json}}</b></p>
  <p><b>Form: {{form.invalid | json}}</b></p>
  <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div>

  
    <form [formGroup]="form" (submit)="sendLogin()" class="form">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text">
      </div>
      <div class="form-group">
        <label>Passsword</label>
        <input formControlName="password" type="text">
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn">Enviar</button>
      </div>
      
      <div class="alert" *ngIf="isCheck === 'ERROR_USER'">
        Usuario o Contrase√±a incorrecta
      </div>


    </form>
  




</div>
